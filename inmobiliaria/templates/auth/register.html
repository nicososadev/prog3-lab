{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="col">
        <h2 class="text-center">Registro</h2>
        <hr />
        <div class="row">
            <div class="border col-8 mx-auto my-4">
                <form class="my-4" action="">
                    <div class="form-group col-6">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group col-8">
                        <input type="email" class="form-control" id="email" placeholder="Correo">
                    </div>
                    <div class="form-group col-6">
                        <input type="password" class="form-control" id="password1" placeholder="Contraseña">
                    </div>
                    <div class="form-group col-6">
                        <input type="password" class="form-control" id="password2" placeholder="Confirmar Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary ml-3">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
