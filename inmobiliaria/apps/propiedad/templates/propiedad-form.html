{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Registrar nueva propiedad</h2>
    <hr />
    <div class="col">
        <div class="row">
            <form class="col-10 mx-auto">
                <div class="form-group col-6">
                    <label for="tipoPropiedad">Tipo</label>
                    <select class="form-control" id="tipoPropiedad">
                        <option>Casa</option>
                        <option>Departamento</option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <label for="tamañoTerreno">Tamaño del Terreno</label>
                    <input type="text" class="form-control" id="tamañoTerreno">
                </div>
                <div class="form-group col-6">
                    <label for="pisos">Número de Pisos</label>
                    <input type="number" class="form-control" id="pisos">
                </div>
                <div class="form-group col-6">
                    <label for="habitaciones">Cantidad de Habitaciones</label>
                    <input type="number" class="form-control" id="habitaciones">
                </div>
                <div class="form-group col-6">
                    <label for="baños">Cantidad de baños</label>
                    <input type="number" class="form-control" id="baños">
                </div>
                <div class="form-group col-6">
                    <label for="añoConstruccion">Año de construcción</label>
                    <input type="text" class="form-control" id="añoConstruccion">
                </div>
                <div class="form-group col-6">
                    <label for="imagenes">Imagenes</label>
                    <input type="file" class="form-control" id="imagenes">
                </div>
                <div class="form-group col-6">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio">
                </div>
                <div class="form-group col-10">
                    <label for="descripcion">Descripción de la propiedad</label>
                    <textarea class="form-control" id="descripcion" rows="8"></textarea>
                </div>
                <hr class="mt-3 mb-3" />
                <h4 class="mb-3">Otras Caracteristicas</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="patio">
                    <label class="form-check-label" for="patio">
                        Patio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="garage">
                    <label class="form-check-label" for="garage">
                        Garage
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pileta">
                    <label class="form-check-label" for="pileta">
                        Pileta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="asador">
                    <label class="form-check-label" for="asador">
                        Asador
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="quincho">
                    <label class="form-check-label" for="quincho">
                        Quincho
                    </label>
                </div>
                <hr class="mt-3 mb-3" />
                <button type="submit" class="btn btn-primary ml-3 mt-3 mb-5">Registrar Popiedad</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
