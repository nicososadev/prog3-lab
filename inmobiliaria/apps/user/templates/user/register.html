{% extends 'core/base/base.html' %}

{% block content %}
<div class="container">
    <div class="col">
        <h2 class="text-center">Registro</h2>
        <hr />
        <div class="row">
            <div class="border col-8 mx-auto my-4">
                <form method="POST" action="." class="my-4">
                    {% csrf_token %}
                    <div class="form-group col-6">
                        {{ form.name }}
                    </div>
                    <div class="form-group col-8">
                        {{ form.email }}
                    </div>
                    <div class="form-group col-6">
                        {{ form.password }}
                    </div>
                    <div class="form-group col-6">
                        {{ form.password2 }}
                    </div>
                    <button type="submit" class="btn btn-primary ml-3">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
